<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=0.7,initial-scale=0.7" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Cumulonimbus</title>
    <meta
      name="og:description"
      content="A ShareX server built from the ground up with a public API."
    />
    <meta name="og:image" content="/img/Cumulonimbus.webp" />
    <meta name="og:title" content="Cumulonimbus" />
    <link
      href="https://fonts.googleapis.com/css?family=K2D"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro"
      rel="stylesheet"
    />
    <style>
      body {
        margin-left: 0;
        margin-right: 0;
        margin-top: 0;
        background-color: #252525;
      }
      #noscript {
        display: block;
        text-align: center;
        font-size: 50px;
        font-family: 'K2D', Arial, Helvetica, sans-serif;
        color: white;
      }
      #noscript-flexbox {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div id="noscript-flexbox">
        <strong id="noscript"
          >We're sorry but Cumulonimbus doesn't work properly without JavaScript
          enabled. Please enable it to continue.</strong
        >
      </div>
    </noscript>
    <div id="app"></div>
  </body>
</html>
