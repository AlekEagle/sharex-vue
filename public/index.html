<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=0.7,initial-scale=0.7" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>AlekEagle ShareX Server</title>
        <meta name="theme-color" content="#3a3a3a" />
        <link
            href="https://fonts.googleapis.com/css?family=K2D"
            rel="stylesheet"
            type="text/css"
        />
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-135044771-3"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-135044771-3');
        </script>
        <style>
            body {
                margin-left: 0;
                margin-right: 0;
                margin-top: 0;
                background-color: #252525;
                overflow: hidden;
            }
            #noscript {
                display: block;
                text-align: center;
                font-size: 50px;
                font-family: 'K2D', Arial, Helvetica, sans-serif;
                color: white;
            }
            #noscript-flexbox {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div id="noscript-flexbox">
                <strong id="noscript"
                    >We're sorry but AlekEagle ShareX Server doesn't work
                    properly without JavaScript enabled. Please enable it to
                    continue.</strong
                >
            </div>
        </noscript>
        <div id="app"></div>
    </body>
